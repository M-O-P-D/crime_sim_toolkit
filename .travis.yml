language: python
python:
  - "3.7"
  - "3.6"

branches:
  only:
    - master
    - develop
    - release

install:
  - pip install -r requirements.txt

script:
  - python setup.py install
  - coverage run crime_sim_toolkit/tests/test_all.py
  - coverage xml
  - python-codacy-coverage -r coverage.xml
